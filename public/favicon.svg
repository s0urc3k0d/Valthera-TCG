  <!-- Small decorative lines -->
  <line x1="30" y1="75" x2="40" y2="75" stroke="#C9A227" stroke-width="1.5"/>
  <line x1="60" y1="75" x2="70" y2="75" stroke="#C9A227" stroke-width="1.5"/>
</svg>
