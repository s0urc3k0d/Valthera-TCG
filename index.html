    <style>
      body {
        background: linear-gradient(180deg, #0D0705 0%, #1A0F08 50%, #2D1B0E 100%);
        color: #F5ECD7;
        min-height: 100vh;
        font-family: 'Crimson Text', Georgia, serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }
      .card-preserve-3d {
        transform-style: preserve-3d;
      }
      .card-backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1A0F08;
      }
      ::-webkit-scrollbar-thumb {
        background: #4A2C17;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6B3D1F;
      }
      
      /* Card Holographic Effects */
      .card-legendary {
        animation: glow 2s ease-in-out infinite alternate, legendaryShimmer 3s linear infinite;
      }
      
      .card-epic {
        animation: epicGlow 2s ease-in-out infinite alternate;
      }
      
      @keyframes legendaryShimmer {
        0% { filter: hue-rotate(0deg) brightness(1); }
        50% { filter: hue-rotate(15deg) brightness(1.1); }
        100% { filter: hue-rotate(0deg) brightness(1); }
      }
      
      @keyframes epicGlow {
        0% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }
        100% { box-shadow: 0 0 30px rgba(168, 85, 247, 0.7); }
      }
      
      /* Sparkle effect for legendary cards */
      .sparkle-container {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }
      
      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, #fff 0%, rgba(255, 215, 0, 0.8) 50%, transparent 100%);
        border-radius: 50%;
        animation: sparkleAnim 1.5s ease-in-out infinite;
      }
      
      @keyframes sparkleAnim {
        0%, 100% { 
          opacity: 0; 
          transform: scale(0) rotate(0deg); 
        }
        50% { 
          opacity: 1; 
          transform: scale(1) rotate(180deg); 
        }
      }
      
      /* Holographic rainbow effect - animation only, no cursor tracking */
      .holographic-overlay {
        background: linear-gradient(
          125deg,
          rgba(255, 215, 0, 0.3) 0%,
          rgba(255, 140, 0, 0.25) 15%,
          rgba(255, 69, 0, 0.2) 30%,
          rgba(138, 43, 226, 0.25) 50%,
          rgba(75, 0, 130, 0.2) 70%,
          rgba(255, 215, 0, 0.3) 100%
        );
        background-size: 400% 400%;
        animation: holoRainbow 3s ease-in-out infinite;
        mix-blend-mode: overlay;
      }
      
      /* Epic shimmer effect */
      .epic-shimmer {
        background: linear-gradient(
          135deg,
          rgba(147, 51, 234, 0.1) 0%,
          rgba(168, 85, 247, 0.4) 25%,
          rgba(192, 132, 252, 0.3) 50%,
          rgba(168, 85, 247, 0.4) 75%,
          rgba(147, 51, 234, 0.1) 100%
        );
        background-size: 200% 200%;
        animation: epicShimmer 2s ease-in-out infinite;
        mix-blend-mode: overlay;
      }
      
      @keyframes epicShimmer {
        0% { background-position: 200% 200%; }
        100% { background-position: 0% 0%; }
      }
      
      @keyframes holoRainbow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Slide in animation for notification panel */
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      .animate-slide-in-right {
        animation: slideInRight 0.3s ease-out forwards;
      }
      
      /* Perspective for 3D effects */
      .perspective-1000 {
        perspective: 1000px;
      }
