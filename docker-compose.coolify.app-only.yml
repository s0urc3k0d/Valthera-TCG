services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    init: true
    environment:
      PORT: 4000
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      CORS_ORIGIN: ${FRONTEND_ORIGIN}

      STORAGE_BACKEND: minio
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_REGION: ${MINIO_REGION}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_USE_SSL: ${MINIO_USE_SSL}
      MINIO_FORCE_PATH_STYLE: ${MINIO_FORCE_PATH_STYLE}
      IMAGE_OPTIMIZATION_ENABLED: ${IMAGE_OPTIMIZATION_ENABLED}
      IMAGE_OUTPUT_FORMAT: ${IMAGE_OUTPUT_FORMAT}
      IMAGE_OUTPUT_QUALITY: ${IMAGE_OUTPUT_QUALITY}
      UPLOADS_DIR: /app/uploads

      AUTH_ENABLED: "true"
      AUTH0_ISSUER_BASE_URL: ${AUTH0_ISSUER_BASE_URL}
      AUTH0_AUDIENCE: ${AUTH0_AUDIENCE}
      ADMIN_EMAILS: ${ADMIN_EMAILS}
    expose:
      - "4000"
    volumes:
      - uploads_data:/app/uploads
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://127.0.0.1:4000/ | grep -q '\"service\":\"valthera-api\"'"]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 20s
    networks:
      - coolify

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_AUTH0_DOMAIN: ${VITE_AUTH0_DOMAIN}
        VITE_AUTH0_CLIENT_ID: ${VITE_AUTH0_CLIENT_ID}
        VITE_AUTH0_AUDIENCE: ${VITE_AUTH0_AUDIENCE}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    restart: unless-stopped
    init: true
    depends_on:
      api:
        condition: service_started
    expose:
      - "80"
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:80/"]
      interval: 15s
      timeout: 5s
      retries: 8
      start_period: 20s
    networks:
      - coolify

volumes:
  uploads_data:

networks:
  coolify:
    external: true